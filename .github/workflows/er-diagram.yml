name: Render ER Diagram

on:
  push:
    paths:
      - 'er/diagram.mmd'
      - '.github/workflows/er-diagram.yml'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm i -g @mermaid-js/mermaid-cli@10.9.0

      - name: Render PNG
        run: mmdc -i er/diagram.mmd -o er/diagram.png -w 4000 -H 3000 -b transparent

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Convert PNG to JPG
        run: convert er/diagram.png -background white -alpha remove -alpha off -quality 92 er/diagram.jpg

      - name: Commit rendered diagrams
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build(er): render ER diagram PNG/JPG"
          file_pattern: |
            er/diagram.png
            er/diagram.jpg